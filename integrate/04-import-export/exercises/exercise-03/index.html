<head>

  <script>debugger;</script>
  <script type="module">
    import {
      months, User,
      MODULES_BECAME_STANDARD_YEAR
    } from './script.js';

    const newUser = _;
    const test1 = newUser instanceof User;
    const test2 = newUser.name === 'pig';
    const test3 = months[3] === _;
    const test4 = months[5] === 'Sep';
    const test5 = MODULES_BECAME_STANDARD_YEAR === _;

    console.assert(test1, 'Test 1');
    console.assert(test2, 'Test 2');
    console.assert(test3, 'Test 3');
    console.assert(test4, 'Test 4');
    console.assert(test5, 'Test 5');
  </script>
